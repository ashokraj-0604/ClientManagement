<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="styles/doctor.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Clinic</h2>
      <ul>
        <li><button class="nav-btn" data-section="overview">Dashboard</button></li>
        <li><button class="nav-btn" data-section="tokens">Patient Tokens</button></li>
        <li><button class="nav-btn" data-section="history">Patient History</button></li>
        <li><button class="nav-btn" data-section="prescriptions">Prescriptions</button></li>
        <li><button class="nav-btn" data-section="update-records">Update Patient Records</button></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <header>
        <div class="profile">
          <span>Dr. John Doe</span>
          <img src="doctor.png" alt="Doctor" class="avatar">
        </div>
      </header>

      <div class="content">
        <!-- Dashboard Overview -->
        <section id="overview" class="section">
          <h2>Today's Overview</h2>
          <div class="cards">
            <div class="card">Appointments: 10</div>
            <div class="card">Tasks Pending: 3</div>
            <div class="card">Messages: 5</div>
          </div>
        </section>

        <!-- Patient Tokens Section -->
        <section id="tokens" class="section hidden">
          <h2>Patient Tokens</h2>
          <ul id="token-list">
            <!-- Tokens will be dynamically added here -->
          </ul>
        </section>

        <!-- Patient History Section -->
        <section id="history" class="section hidden">
          <h2>Patient History</h2>
          <p>View patient's previous medical records, treatment history, and visits.</p>
          <table id="patient-history-table">
            <thead>
              <tr>
                <th>Patient Name</th>
                <th>Last Visit</th>
                <th>Conditions</th>
                <th>Treatment</th>
              </tr>
            </thead>
            <tbody id="history-list">
              <!-- Patient history will be dynamically populated -->
            </tbody>
          </table>
        </section>

        <!-- Prescriptions Section -->
        <section id="prescriptions" class="section hidden">
          <h2>Prescriptions</h2>
          <div id="prescriptions-list">
            <!-- List of prescriptions -->
          </div>
          <button id="create-prescription">Create Prescription</button>
        </section>

        <!-- Update Patient Records Section -->
        <section id="update-records" class="section hidden">
          <h2>Update Patient Records</h2>
          <form id="update-records-form">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" required>

            <label for="patient-condition">Condition:</label>
            <input type="text" id="patient-condition" required>

            <label for="treatment">Treatment:</label>
            <input type="text" id="treatment" required>

            <button type="submit">Update Record</button>
          </form>
        </section>
      </div>
    </div>
  </div>
  <!-- <script src="scripts/firebase-config.js"></script> -->
  <script src="scripts/doctor.js"></script>
</body>
</html>
